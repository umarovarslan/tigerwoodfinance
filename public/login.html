<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tigerwood Finance</title>
    <link rel="stylesheet" href="login.css"> <!-- New CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button class="login-button" onclick="login(event)">Login</button>
        <div class="login-result" id="loginResult"></div>
    </div>

    <script src="login.js"></script> <!-- New JS file -->
</body>
</html>
